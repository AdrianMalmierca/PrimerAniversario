<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n Animado</title>
    <style>
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: black; }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.translate(300, 300);  // Centra el dibujo
        ctx.strokeStyle = "red";

        fetch("/stream")
            .then(response => response.body)
            .then(body => {
                const reader = body.getReader();
                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) return;
                        let text = new TextDecoder().decode(value);
                        text.split("\n").forEach(line => {
                            if (line) {
                                let [x, y] = line.split(",").map(Number);
                                ctx.lineTo(x, -y);  // Invertimos Y para coordenadas canvas
                                ctx.stroke();
                            }
                        });
                        read();
                    });
                }
                read();
            });
    </script>
</body>
</html>
